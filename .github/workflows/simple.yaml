name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-18.04
    steps:
      - name: echo a string
        run: echo "hello world"
      - name: MultiLine script
        run: |
          node -v
          npm -v
          echo "Error!" 1>&2
          exit 64
      - name: Python Commnd
        run: |
          import platform
          print (platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    steps:
      - name: directory PowerShell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash
