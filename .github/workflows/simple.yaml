name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-18.04
    steps:
      - name: echo a string
        run: echo "hello world"
      - name: MultiLine script
        run: |
          node -v
          npm -v
      - name: Python Commnd
        run: |
          import platform
          print (platform.processor())
        shell: python

