name: Actions Workflow

on:
  repository_dispatch:
    types: [ build ]
  push:
    branches:
      - main
#      - 'dev'
#      - '!feature/**'
    tags:
      - 'v**'
      - '!v1.0'
#    paths:
#      - '**.py'
#      - '!docs/**'
#      - '!test.js'
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
