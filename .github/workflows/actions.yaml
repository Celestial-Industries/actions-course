jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: list things
        run: |
          pwd
          ls
          echo ${GITHUB_SHA}
          echo ${GITHUB_SHA::8}
          echo ${GITHUB_REF}
          echo ${GITHUB_REPOSITORY}
          echo ${GITHUB_WORKSPACE}

      - name: Dispatch Output
        run: 'echo "field: ${{ github.event.client_payload.version }}"'

